name: "Build"

on:
  schedule:
    - cron: "30 04 * * 0" # 04:30 UTC every Sunday
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - images/cosmic/42/cosmic--42.yml
          - images/gnome/42/gnome--42.yml
          - images/hyprland/42/hyprland--42.yml
          - images/plasma/42/plasma--42.yml
          - images/sway/42/sway--42.yml

    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.8
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          rechunk: true
